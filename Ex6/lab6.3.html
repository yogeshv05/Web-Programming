<html>

        <title>23BCE1624</title>
        <style>
            .myphto {
                width: 150px;
                height: 150px;
                border-radius: 50%; 
                border: 2px solid #4CAF50; 
                transition: all 1s ease; 
            }

            h2 {
                font-family: 'Arial', sans-serif;
                font-size: 24px;
                animation: changec 5s infinite;
            }

            @keyframes changec {
                0% {
                    color: #FF6347; 
                    font-size: 24px;
                    font-family: 'Arial', sans-serif; 
                }
                25% {
                    color: #4CAF50; 
                    font-size: 40px;
                    font-family: 'Courier New', Courier, monospace;
                }
                50% {
                    color: #1E90FF;
                    font-size: 26px;
                    font-family: 'Georgia', serif;
                }
                75% {
                    color: #FFD700; 
                    font-size: 28px;
                    font-family: 'Verdana', sans-serif;
                }
                100% {
                    color: #FF6347; 
                    font-size: 26px;
                    font-family: 'Arial', sans-serif; 
                }
            }
        </style>
    </head>
    <body align="center">
        <img src="singer.jpg" alt="Favorite Singer" class="myphto" title="My Favorite Singer">
        <h2>Tim Henson</h2>
    </body>
