<html>
    <head>
        <title> 23BCE1624 </title>
        <script type="text/javascript">
            const arr = [55,62,68,74,59,45,41,58,60,67,65,78,82,88,91,92,90,93,87,80,78,79,72,68,61,59,55,65];
            a=0,b=0,c=0;
            for(cc=0; cc<arr.length; cc++){
                if(arr[cc] >= 85){
                    a++;
                }
                else if(arr[cc] >= 60 && arr[cc] <= 84){
                    b++;
                }
                else{
                    c++;
                }
            }
            document.write("Number of hot days: "+a+"<br>");
            document.write("Number of pleasant days: "+b+"<br>");
            document.write("Number of cold days: "+c+"<br>");
            document.write("<table border='1'");
            document.write("<tr>");
            document.write("<th> Temperature </th>");
            document.write("<th> Category </th>");
            document.write("</tr>");
            for(i=0; i<arr.length; i++){
                if(arr[i] >= 85){
                    document.write("<tr> <td>"+arr[i]+"</td> <td> hot </td> </td>" );
                }
                else if(arr[i] >= 60 && arr[i] <= 84){
                    document.write("<tr> <td>"+arr[i]+"</td> <td> pleasant </td> </td>" );
                }
                else{
                    document.write("<tr> <td>"+arr[i]+"</td> <td> cold </td> </td>" );
                }
            }
        </script>
    </head>
</html>
