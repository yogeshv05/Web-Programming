<html>
    <head>
        <title> audio </title>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(0, 0);
            ctx.lineTo(200, 100);
            ctx.stroke();
        </script>
    </head>
    <body>
        <h2> Audio </h2>
        <audio controls> 
            <source src="mixaund-motivate-me.mp3" type="audio/mp3">
        </audio>
        <h2> Video </h2>
        <video width="320" height="240" controls>
            <source src="30902-383991325_small.mp4" type="video/mp4">
        </video>
        <h2> Canvas </h2>
        <canvas id="mycanvas" width="200" height="100">

        </canvas>
        <script>
            var c = document.getElementById("mycanvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(0, 0);
            ctx.lineTo(200, 100);
            ctx.stroke();
        </script>
    </body>

</html>
