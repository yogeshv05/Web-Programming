<html>

<head>
    <title>
        23BCE1624
    </title>
    <h1 align="center">
        Pond Scene using JavaScript Canvas
    </h1>
    <style>
        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="center">
        <canvas id="c" height="500" width="650" style="border: black solid 2px;"></canvas>
    </div>

    <script>
        dx = 1;
        x1 = 240;
        function exec() {
            canvas = document.getElementById("c");
            ctx = canvas.getContext("2d");

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 1;
            ctx.fillStyle = "orange";
            ctx.strokeStyle = "blue";
            ctx.fillRect(50, 250, 110, 120);
            ctx.strokeRect(50, 250, 110, 120);
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.moveTo(50, 250);
            ctx.lineTo(105, 190);
            ctx.lineTo(160, 250);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = "brown";
            ctx.fillRect(95, 320, 20, 50);
            ctx.strokeRect(95, 320, 20, 50);
            ctx.fillStyle = "blue";
            ctx.fillRect(60, 280, 30, 30);
            ctx.strokeRect(60, 280, 30, 30);
            ctx.fillStyle = "grey";
            ctx.beginPath();
            ctx.arc(105, 430, 15, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
            ctx.beginPath();
            ctx.arc(428, 410, 18, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
            ctx.beginPath();
            ctx.arc(450, 430, 15, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(120, 442, 12, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
            ctx.beginPath();
            ctx.arc(143, 429, 18, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
            ctx.fillStyle = "lightblue";
            ctx.beginPath();
            ctx.ellipse(280, 280, 110, 55, 0, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
            ctx.fillStyle = "brown";

            ctx.beginPath();
            ctx.moveTo(x1, 270);
            ctx.lineTo(x1 + 75, 270);
            ctx.lineTo(x1 + 60, 283);
            ctx.lineTo(x1 + 15, 283);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            x1 += dx;

            if (x1 > 315 || x1 < 188) {
                dx = -dx;
            }
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(400, 360, 25, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
            ctx.beginPath();
            ctx.arc(430, 340, 20, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(435, 335, 5, 0, 2 * Math.PI);
            ctx.fill();
            ctx.closePath();
            ctx.fillStyle = "orange";
            ctx.beginPath();
            ctx.moveTo(447, 340);
            ctx.lineTo(447, 360);
            ctx.lineTo(467, 350);
            ctx.closePath();
            ctx.fill();
            ctx.closePath();
            ctx.fillStyle = "green";
            ctx.fillRect(520, 315, 7, 70);
            ctx.beginPath();
            ctx.ellipse(545, 330, 20, 10, Math.PI / 4, 0, 2 * Math.PI);
            ctx.fill();
            ctx.ellipse(510, 330, 20, 10, -Math.PI / 4, 0, 2 * Math.PI);
            ctx.fill();
            ctx.fillStyle = "pink";

            ctx.beginPath();
            ctx.ellipse(515, 280, 20, 45, 0, 0, 2 * Math.PI);
            ctx.fill();
            ctx.ellipse(535, 280, 20, 45, 0, 0, 2 * Math.PI);
            ctx.fill();
            ctx.ellipse(525, 276, 40, 30, 0, 0, 2 * Math.PI);
            ctx.fill();
            ctx.ellipse(525, 284, 40, 30, 0, 0, 2 * Math.PI);
            ctx.fill();
            ctx.closePath();
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(525, 280, 10, 0, 2 * Math.PI);
            ctx.fill();
            ctx.closePath();
            ctx.beginPath();
            ctx.arc(515, 90, 50, 0, 2 * Math.PI);
            ctx.fill();
            ctx.closePath();
            ctx.strokeStyle = "yellow";
            ctx.lineWidth = 3;
            let n = 12;
            for (let i = 0; i < n; i++) {
                ctx.beginPath();
                ctx.lineTo(515 + 60 * Math.cos(2 * Math.PI * i / n), 90 + 60 * Math.sin(2 * Math.PI * i / n));
                ctx.lineTo(515 + 80 * Math.cos(2 * Math.PI * i / n), 90 + 80 * Math.sin(2 * Math.PI * i / n));
                ctx.stroke();
                ctx.closePath();
            }
            requestAnimationFrame(exec);
        }
        exec();
    </script>
</body>

</html>
