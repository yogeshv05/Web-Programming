<html>
  <head>
    <title>23BCE1624</title>
    <script type="text/javascript">
        a1 = prompt("Enter first value","1");
        b1 = prompt("Enter second value","2");
        a = parseInt(a1);
        b = parseInt(b1);
        c = a+b;
        alert("Sum is "+c);
        c = a-b;
        alert("Difference is "+c);

        c = a%b;
        alert("Modulus is "+c);
