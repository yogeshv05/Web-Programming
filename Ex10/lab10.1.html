<html>
    <title>23BCE1624</title>
    <script type="text/javascript">
        const arr = [[1,"Alen",39],[2,"Deena", 47],[3,"Diana", 21],[4,"Jack", 54],[5,"Jain", 23],[6,"Kelvin", 61],[7,"Louis", 69], [8,"Rex", 49]];
        for(i=0; i<arr.length; i++){
            for(j=i+1; j<arr.length; j++){
                if(arr[i][2] < arr[j][2]){
                    temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        document.write("<h3 align='center'>List in decreasing order of age</h1>");
        document.write("<table border='1' cellspacing='0' cellpadding = '2' align='center'");
        document.write("<tr><th>PID</th><th>Name</th><th>Age</th></tr>");
        for(i=0; i<arr.length; i++){
            document.write("<tr><td>"+arr[i][0]+"</td>");
            document.write("<td>"+arr[i][1]+"</td>");
            document.write("<td>"+arr[i][2]+"</td></tr>");
        }
        document.write("</table>");
        function pidsearch(){
            b = parseInt(document.getElementById("pid").value);
            pw = document.getElementById("writehere");
            f=0;
            for(i =0; i<arr.length; i++){
                if(arr[i][0] == b){
                    st = "Found patient: "+arr[i][0]+". "+arr[i][1]+", age: "+arr[i][2];
                    pw.innerHTML = st;
                    f = 1;
                }
            }
        }
        function onsub(){
            lower = parseInt(document.getElementById("low1").value);
            upper = parseInt(document.getElementById("up1").value);
            ag = document.getElementById("table1");
            ag.insertAdjacentHTML('beforeend',"<tr><th>PID</th><th>Name</th><th>Age</th></tr>");
            for(i=0; i<arr.length; i++){
                if(arr[i][2] >= lower && arr[i][2] <= upper){
                    ag.insertAdjacentHTML('beforeend', "<tr><td>"+arr[i][0]+"</td><td>"+arr[i][1]+"</td><td>"+arr[i][2]+"</td></tr>");
                }
            }
            return false;
        }
    </script>
    <body>
        <form>
            <fieldset>
                <legend> Search a pid </legend>
                <label for="pid"> Enter pid </label>
                <input type="text" id="pid">
                <input type="button" value="submit" onclick="pidsearch()">
                <p id="writehere">  </p>
            </fieldset>
            <fieldset>
                <legend> Filter by age </legend>
                <label for="low">Enter lower limit</label>
                <input type="text" id="low1">
                <label for="up">Enter upper limit</label>
                <input type="text" id="up1">
                <br>
                <input type="button" value="submit" onclick="onsub()">
            </fieldset>
        </form>
        <table id="table1" border="1" cellspacing="0" cellpadding="2" align="center">

        </table>
    </body>
</html>
